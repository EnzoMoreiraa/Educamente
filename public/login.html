<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="assets/icons/logo-placeholder-gradient.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body id="Login">
    <section id="login-page">
        <div class="login-container">
            <div class="login-form-area">
                <h2>Bem-vindo(a) de volta!</h2>
                <div class="underline"></div>

                <div class="social-login">
                    <button><img src="/public/assets/icons/logo-teams.png"></button>
                    <button><img src="/public/assets/icons/logo-apple.png"></button>
                    <button><img src="/public/assets/icons/logo-google.png"></button>
                </div>

                <p class="or-email">ou use seu e-mail</p>

                <form>
                    <label>Email</label>
                    <input type="email" placeholder="Seu email">

                    <label>Senha</label>
                    <input type="password" placeholder="Sua senha">

                    <div class="options">
                        <label class="remember">
                            <input type="checkbox">
                            <span>Lembrar-me</span>
                        </label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <button class="btn-primary">Entrar</button>
                </form>
            </div>

        <div class="side-panel">
            <div class="logo-side">
                <img src="/public/assets/icons/logo-placeholder-white.png" alt="Logo">
                <span>Educamente</span>
            </div>

            <h2>Não tem uma conta ainda?</h2>
            <div class="underline"></div>
            <p>Cadastre-se e venha com a gente começar sua jornada.</p>

            <a href="/public/cadastro.html" class="btn-outline">Cadastre-se</a>
        </div>
    </div>
</section>
</body>
</html>
