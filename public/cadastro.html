<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="shortcut icon" href="assets/icons/logo-placeholder-gradient.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body id="Register">
    <section id="register-page">
        <div class="register-container">

            <div class="side-panel">
                <div class="brand-side">
                    <img src="/public/assets/icons/logo-placeholder-gradient.png" alt="Logo">
                    <span>Educamente</span>
                </div>

                <h2>Bem-vindo!</h2>
                <div class="underline"></div>

                <p>Crie sua conta e comece sua jornada com a gente.</p>
                <button class="outline-btn">JÃ¡ tenho conta</button>
            </div>

            <div class="register-form-area">
                <h2>Criar Conta</h2>
                <div class="underline"></div>

                <div class="social-login">
                    <button><img src="/public/assets/icons/fb.svg"></button>
                    <button><img src="/public/assets/icons/in.svg"></button>
                    <button><img src="/public/assets/icons/g.svg"></button>
                </div>

                <span class="divider">ou use seu email para registrar</span>

                <form>
                    <label>Nome</label>
                    <input type="text" placeholder="Seu nome">

                    <label>Email</label>
                    <input type="email" placeholder="Digite seu email">

                    <label>Senha</label>
                    <input type="password" placeholder="Crie uma senha">

                    <button class="primary-btn">Criar Conta</button>
                </form>

            </div>
        </div>
    </section>
</body>
</html>
